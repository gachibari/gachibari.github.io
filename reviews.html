<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>গুড়ের দোকান - ড্যাশবোর্ড</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
    }
    
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.2s;
    }
    
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>

<body class="bg-gray-100" x-data="dashboard()">
  <!-- Dashboard Header -->
  <header class="sticky top-0 bg-gradient-to-r from-amber-500 to-amber-700 text-white shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-xl font-bold">গুড়ের দোকান - ড্যাশবোর্ড</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm">এডমিন</span>
        <div class="w-10 h-10 bg-amber-800 rounded-full flex items-center justify-center">
          <span class="font-bold">এ</span>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Dashboard Content -->
  <main class="container mx-auto px-4 py-8 mb-16">
    <!-- Loading State -->
    <div x-show="loading" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-amber-500 mx-auto"></div>
        <p class="mt-4 text-gray-700">ডেটা লোড হচ্ছে...</p>
      </div>
    </div>
    
    <!-- Success/Error Messages -->
    <div x-show="message" x-transition:enter="fade-enter" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="fade-leave" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg" :class="messageType === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'" x-text="message">
    </div>
    
    <!-- Landing Page Control Tab -->
    <div class="space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">ল্যান্ডিং পেজ কন্ট্রোল</h2>
      
      <!-- Review Management -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">রিভিউ ব্যবস্থাপনা</h3>
        
        <div class="space-y-4">
          <template x-for="(review, index) in reviews" :key="review.id">
            <div class="border rounded-lg p-4">
              <div class="flex justify-between items-center mb-2">
                <h4 class="font-semibold" x-text="review.name"></h4>
                <div class="flex space-x-2">
                  <button @click="editReview(index)" class="text-amber-600 hover:text-amber-800">এডিট</button>
                  <button @click="deleteReview(index)" class="text-red-600 hover:text-red-800">ডিলিট</button>
                </div>
              </div>
              <div class="text-sm text-gray-600 mb-2" x-text="review.comment"></div>
              <div class="flex text-amber-500">
                <template x-for="i in 5" :key="i">
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                    <path x-show="i <= review.rating" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                    <path x-show="i > review.rating" d="M12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z" />
                  </svg>
                </template>
              </div>
            </div>
          </template>
          
          <button @click="showAddForm = true" class="w-full bg-amber-500 text-white py-2 rounded-lg hover:bg-amber-600 transition">
            নতুন রিভিউ যোগ করুন
          </button>
        </div>
      </div>
    </div>
    
    <!-- Add/Edit Review Modal -->
    <div x-show="showAddForm || showEditForm" class="fixed inset-0 bg-gray-200/50 flex items-end justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md" @click.outside="closeForm">
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-4" x-text="showEditForm ? 'রিভিউ এডিট করুন' : 'নতুন রিভিউ যোগ করুন'"></h3>
          
          <form @submit.prevent="showEditForm ? updateReview() : addReview()">
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">নাম</label>
                <input type="text" x-model="formData.name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-amber-500 focus:border-amber-500" required>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">মন্তব্য</label>
                <textarea x-model="formData.comment" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-amber-500 focus:border-amber-500" required></textarea>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">রেটিং</label>
                <div class="flex space-x-1">
                  <template x-for="i in 5" :key="i">
                    <button type="button" @click="formData.rating = i" class="focus:outline-none">
                      <svg class="w-8 h-8" :class="i <= formData.rating ? 'text-amber-500' : 'text-gray-300'" viewBox="0 0 24 24">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                      </svg>
                    </button>
                  </template>
                </div>
              </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
              <button type="button" @click="closeForm" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition">
                বাতিল
              </button>
              <button type="submit" class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition">
                <span x-text="showEditForm ? 'আপডেট করুন' : 'যোগ করুন'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div x-show="showDeleteConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md" @click.outside="showDeleteConfirm = false">
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">রিভিউ ডিলিট করুন</h3>
          <p class="text-gray-600 mb-6">আপনি কি নিশ্চিত যে আপনি এই রিভিউটি ডিলিট করতে চান? এই কাজটি পূর্বাবস্থায় ফিরিয়ে আনা যাবে না।</p>
          
          <div class="flex justify-end space-x-3">
            <button @click="showDeleteConfirm = false" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition">
              বাতিল
            </button>
            <button @click="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
              ডিলিট করুন
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40">
    <div class="flex justify-around items-center">
      <!-- Dashboard Link -->
      <a href="/dashboard" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="text-xs mt-1">ড্যাশবোর্ড</span>
      </a>
      
      <!-- Orders Link -->
      <a href="/orders" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="text-xs mt-1">অর্ডার</span>
      </a>
      
      <!-- Products Link -->
      <a href="/products" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span class="text-xs mt-1">প্রোডাক্ট</span>
      </a>
      
      <!-- Reviews Link -->
      <a href="/reviews" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
        <span class="text-xs mt-1">রিভিউ</span>
      </a>
      
      <!-- Settings Link -->
      <a href="/settings" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="text-xs mt-1">সেটিংস</span>
      </a>
    </div>
  </div>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('dashboard', () => ({
        reviews: [],
        loading: false,
        message: '',
        messageType: 'success',
        showAddForm: false,
        showEditForm: false,
        showDeleteConfirm: false,
        formData: {
          id: null,
          name: '',
          comment: '',
          rating: 5
        },
        deleteIndex: null,
        
        formatDate(dateString) {
          const date = new Date(dateString);
          return date.toLocaleDateString('bn-BD', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        },
        
        async init() {
          try {
            this.loading = true;
            const response = await fetch('https://68e84d0af2707e6128ca6a30.mockapi.io/api/v1/landing/reviews');
            const data = await response.json();
            
            this.reviews = data.reviews || [];
          } catch (error) {
            console.error('Failed to load data:', error);
            this.showMessage('ডেটা লোড করতে সমস্যা হয়েছে', 'error');
          } finally {
            this.loading = false;
          }
        },
        
        async saveContents() {
          try {
            this.loading = true;
            await fetch('https://68e84d0af2707e6128ca6a30.mockapi.io/api/v1/landing/reviews', {
              method: 'PUT',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({ reviews: this.reviews })
            });
            this.showMessage('রিভিউ সফলভাবে সংরক্ষিত হয়েছে', 'success');
          } catch (error) {
            console.error('Failed to save data:', error);
            this.showMessage('ডেটা সংরক্ষণ করতে সমস্যা হয়েছে', 'error');
          } finally {
            this.loading = false;
          }
        },
        
        showMessage(text, type) {
          this.message = text;
          this.messageType = type;
          setTimeout(() => {
            this.message = '';
          }, 3000);
        },
        
        addReview() {
          // Generate a unique ID for the new review
          const newId = Date.now().toString();
          this.reviews.push({
            id: newId,
            name: this.formData.name,
            comment: this.formData.comment,
            rating: this.formData.rating
          });
          
          this.saveContents();
          this.closeForm();
          this.showMessage('নতুন রিভিউ সফলভাবে যোগ করা হয়েছে', 'success');
        },
        
        editReview(index) {
          this.formData = { ...this.reviews[index] };
          this.showEditForm = true;
        },
        
        updateReview() {
          const index = this.reviews.findIndex(review => review.id === this.formData.id);
          if (index !== -1) {
            this.reviews[index] = { ...this.formData };
            this.saveContents();
            this.closeForm();
            this.showMessage('রিভিউ সফলভাবে আপডেট করা হয়েছে', 'success');
          }
        },
        
        deleteReview(index) {
          this.deleteIndex = index;
          this.showDeleteConfirm = true;
        },
        
        confirmDelete() {
          if (this.deleteIndex !== null) {
            this.reviews.splice(this.deleteIndex, 1);
            this.saveContents();
            this.showDeleteConfirm = false;
            this.deleteIndex = null;
            this.showMessage('রিভিউ সফলভাবে ডিলিট করা হয়েছে', 'success');
          }
        },
        
        closeForm() {
          this.showAddForm = false;
          this.showEditForm = false;
          this.formData = {
            id: null,
            name: '',
            comment: '',
            rating: 5
          };
        }
      }))
    })
  </script>
</body>

</html>
