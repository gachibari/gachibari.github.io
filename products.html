<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>গুড়ের দোকান - ড্যাশবোর্ড</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
    }
    
    .image-preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    
    .image-preview {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #e5e7eb;
    }
    
    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .remove-image {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
    }
    
    /* Responsive table styles */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body class="bg-gray-100" x-data="dashboard()">
  <!-- Dashboard Header -->
  <header class="sticky top-0 bg-gradient-to-r from-amber-500 to-amber-700 text-white shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-xl font-bold">গুড়ের দোকান - ড্যাশবোর্ড</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm">এডমিন</span>
        <div class="w-10 h-10 bg-amber-800 rounded-full flex items-center justify-center">
          <span class="font-bold">এ</span>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Dashboard Content -->
  <main class="container mx-auto px-2 py-8 mb-16">
    <!-- Loading State -->
    <div x-show="loading" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-amber-500 mx-auto"></div>
        <p class="mt-4 text-gray-700">ডেটা লোড হচ্ছে...</p>
      </div>
    </div>
    
    <!-- Landing Page Control Tab -->
    <div class="space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">ল্যান্ডিং পেজ কন্ট্রোল</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Product Management -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-xl font-bold text-gray-800 mb-4">পণ্য ব্যবস্থাপনা</h3>
          
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="py-3 px-4 border-b text-right font-semibold">ছবি</th>
                  <th class="py-3 px-4 border-b text-right font-semibold">পণ্যের নাম</th>
                  <th class="py-3 px-4 border-b text-right font-semibold">মূল্য</th>
                  <th class="py-3 px-4 border-b text-right font-semibold">ওজন</th>
                  <th class="py-3 px-4 border-b text-right font-semibold">স্ট্যাটাস</th>
                  <th class="py-3 px-4 border-b text-right font-semibold">অ্যাকশন</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="product in products" x-key="product.id">
                  <tr class="hover:bg-gray-50 border-b">
                    <!-- Product Images -->
                    <td class="py-3 px-4">
                      <div class="flex space-x-2 overflow-x-auto">
                        <template x-for="(image, index) in product.images" :key="index">
                          <div class="flex-shrink-0">
                            <img :src="image" :alt="product.name" class="w-12 h-12 object-cover rounded border">
                          </div>
                        </template>
                        <template x-if="!product.images || product.images.length === 0">
                          <div class="w-12 h-12 bg-gray-200 rounded border flex items-center justify-center text-gray-500 text-xs text-center">
                            কোন ছবি নেই
                          </div>
                        </template>
                      </div>
                    </td>
                    
                    <!-- Product Name -->
                    <td class="py-3 px-4">
                      <h4 class="font-semibold" x-text="product.name"></h4>
                    </td>
                    
                    <!-- Price -->
                    <td class="py-3 px-4 text-gray-600" x-text="`৳ ${product.price}`"></td>
                    <td class="py-3 px-4 text-gray-600" x-text="product.netWeight"></td>
                    
                    <!-- Status -->
                    <td class="py-3 px-4">
                      <span x-text="product.active ? 'সক্রিয়' : 'নিষ্ক্রিয়'" :class="product.active ? 'text-green-600 font-medium' : 'text-red-600 font-medium'"></span>
                    </td>
                    
                    <!-- Actions -->
                    <td class="py-3 px-4">
                      <div class="flex space-x-2 justify-end">
                        <button @click="editProduct(product)" class="text-amber-600 hover:text-amber-800 text-sm py-1 px-2 border border-amber-600 rounded hover:bg-amber-50 transition">
                          এডিট
                        </button>
                        <button @click="toggleProductStatus(product.id)" :class="product.active ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'" class="text-white text-sm py-1 px-2 rounded transition">
                          <span x-text="product.active ? 'নিষ্ক্রিয় করুন' : 'সক্রিয় করুন'"></span>
                        </button>
                        <button @click="deleteProduct(product.id)" class="text-red-600 hover:text-red-800 text-sm py-1 px-2 border border-red-600 rounded hover:bg-red-50 transition">
                          মুছুন
                        </button>
                      </div>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
          <button @click="showAddForm = true" class="mt-4 w-full bg-amber-500 text-white py-2 rounded-lg hover:bg-amber-600 transition">
            নতুন পণ্য যোগ করুন
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Add Product Modal -->
  <div x-show="showAddForm" class="fixed inset-0 bg-gray-200 bg-opacity-50 flex items-end justify-center z-50">
    <div x-show="showAddForm" @click.away="showAddForm = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full opacity-0" x-transition:enter-end="translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-y-0 opacity-100" x-transition:leave-end="translate-y-full opacity-0" class="bg-white rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">নতুন পণ্য যোগ করুন</h3>
        
        <form @submit.prevent="addProduct">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">পণ্যের নাম</label>
              <input type="text" x-model="newProduct.name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">মূল্য (৳)</label>
              <input type="number" x-model="newProduct.price" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">ওজন (গ্রাম)</label>
              <input type="number" x-model="newProduct.netWeight" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">বর্ণনা</label>
              <textarea x-model="newProduct.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
            </div>
            
            <!-- Image Upload Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">ছবি যোগ করুন (সর্বোচ্চ ৫টি)</label>
              <div class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center">
                <input type="file" id="add-image-input" accept="image/*" multiple class="hidden" @change="handleAddImageUpload($event)">
                <label for="add-image-input" class="cursor-pointer block">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <span class="mt-2 block text-sm font-medium text-gray-900">ছবি আপলোড করুন</span>
                  <span class="mt-1 block text-xs text-gray-500" x-text="`${newProduct.images.length}/5 ছবি নির্বাচিত`"></span>
                </label>
              </div>
              
              <!-- Image Previews -->
              <div class="image-preview-container" x-show="newProduct.images.length > 0">
                <template x-for="(image, index) in newProduct.images" :key="index">
                  <div class="image-preview">
                    <img :src="image.preview || image" :alt="'Preview ' + (index + 1)">
                    <button type="button" @click="removeAddImage(index)" class="remove-image">×</button>
                  </div>
                </template>
              </div>
            </div>
            
            <div class="flex items-center">
              <input type="checkbox" x-model="newProduct.active" id="active-status" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
              <label for="active-status" class="ml-2 block text-sm text-gray-700">পণ্যটি সক্রিয় করুন</label>
            </div>
          </div>
          
          <div class="mt-6 flex justify-end space-x-3">
            <button type="button" @click="showAddForm = false; resetAddForm()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">
              বাতিল
            </button>
            <button type="submit" class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition">
              সংরক্ষণ করুন
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Edit Product Modal -->
  <div x-show="showEditForm" class="fixed inset-0 bg-gray-200 bg-opacity-50 flex items-end justify-center z-50">
    <div x-show="showEditForm" @click.away="showEditForm = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full opacity-0" x-transition:enter-end="translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="translate-y-0 opacity-100" x-transition:leave-end="translate-y-full opacity-0" class="bg-white rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">পণ্য সম্পাদনা করুন</h3>
        
        <form @submit.prevent="updateProduct">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">পণ্যের নাম</label>
              <input type="text" x-model="editingProduct.name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">মূল্য (৳)</label>
              <input type="number" x-model="editingProduct.price" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">ওজন (গ্রাম)</label>
              <input type="number" x-model="editingProduct.netWeight" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">বর্ণনা</label>
              <textarea x-model="editingProduct.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
            </div>
            
            <!-- Image Upload Section for Edit -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">ছবি ব্যবস্থাপনা (সর্বোচ্চ ৫টি)</label>
              <div class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center">
                <input type="file" id="edit-image-input" accept="image/*" multiple class="hidden" @change="handleEditImageUpload($event)">
                <label for="edit-image-input" class="cursor-pointer block">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <span class="mt-2 block text-sm font-medium text-gray-900">নতুন ছবি যোগ করুন</span>
                  <span class="mt-1 block text-xs text-gray-500" x-text="`${editingProduct.images.length}/5 ছবি`"></span>
                </label>
              </div>
              
              <!-- Image Previews for Edit -->
              <div class="image-preview-container" x-show="editingProduct.images.length > 0">
                <template x-for="(image, index) in editingProduct.images" :key="index">
                  <div class="image-preview">
                    <img :src="image" :alt="'Preview ' + (index + 1)">
                    <button type="button" @click="removeEditImage(index)" class="remove-image">×</button>
                  </div>
                </template>
              </div>
            </div>
            
            <div class="flex items-center">
              <input type="checkbox" x-model="editingProduct.active" id="edit-active-status" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
              <label for="edit-active-status" class="ml-2 block text-sm text-gray-700">পণ্যটি সক্রিয় করুন</label>
            </div>
          </div>
          
          <div class="mt-6 flex justify-end space-x-3">
            <button type="button" @click="showEditForm = false" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">
              বাতিল
            </button>
            <button type="submit" class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition">
              আপডেট করুন
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40">
    <div class="flex justify-around items-center">
      <!-- Dashboard Link -->
      <a href="/dashboard" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="text-xs mt-1">ড্যাশবোর্ড</span>
      </a>
      
      <!-- Orders Link -->
      <a href="/orders" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="text-xs mt-1">অর্ডার</span>
      </a>
      
      <!-- Products Link -->
      <a href="/products" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span class="text-xs mt-1">প্রোডাক্ট</span>
      </a>
      
      <!-- Reviews Link -->
      <a href="/reviews" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
        <span class="text-xs mt-1">রিভিউ</span>
      </a>
      
      <!-- Settings Link -->
      <a href="/settings" class="flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="text-xs mt-1">সেটিংস</span>
      </a>
    </div>
  </div>
  
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('dashboard', () => ({
        activeTab: 'orders',
        loading: false,
        products: [],
        showAddForm: false,
        showEditForm: false,
        newProduct: {
          name: '',
          price: '',
          description: '',
          netWeight: 0, // Fixed: Added missing colon
          active: true,
          images: []
        },
        editingProduct: {
          name: '',
          price: '',
          description: '',
          netWeight: 0,
          active: true,
          images: []
        },
        
        async init() {
          try {
            this.loading = true;
            const response = await fetch('https://68e84d0af2707e6128ca6a30.mockapi.io/api/v1/landing/products');
            const data = await response.json();
            
            this.products = data.products || [];
          } catch (error) {
            console.error('Failed to load data:', error);
            // Fallback data if API fails
            this.products = [
            {
              id: 1,
              name: 'খেজুরের গুড়',
              price: 350,
              netWeight: 500,
              description: 'খাঁটি খেজুরের গুড়',
              active: true,
              images: []
            },
            {
              id: 2,
              name: 'তালের গুড়',
              price: 280,
              netWeight: 500,
              description: 'প্রাকৃতিক তালের গুড়',
              active: true,
              images: []
            }];
          } finally {
            this.loading = false;
          }
        },
        
        async upload(imageFile) {
          const formData = new FormData();
          formData.append('image', imageFile);
          try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=f7f93b44485da0952967f04ade1e8e7f`, {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            return data.success ? data.data.url : null;
          } catch (error) {
            console.error('Upload failed:', error);
            return null;
          }
        },
        
        async handleAddImageUpload(event) {
          const files = Array.from(event.target.files);
          
          // Check if adding these files would exceed the limit
          if (this.newProduct.images.length + files.length > 5) {
            alert('আপনি সর্বোচ্চ ৫টি ছবি আপলোড করতে পারবেন');
            return;
          }
          
          for (const file of files) {
            // Create preview
            const reader = new FileReader();
            reader.onload = (e) => {
              this.newProduct.images.push({
                preview: e.target.result,
                file: file
              });
            };
            reader.readAsDataURL(file);
          }
          
          // Reset file input
          event.target.value = '';
        },
        
        async handleEditImageUpload(event) {
          const files = Array.from(event.target.files);
          
          // Check if adding these files would exceed the limit
          if (this.editingProduct.images.length + files.length > 5) {
            alert('আপনি সর্বোচ্চ ৫টি ছবি আপলোড করতে পারবেন');
            return;
          }
          
          for (const file of files) {
            // Upload image and get URL
            this.loading = true;
            const imageUrl = await this.upload(file);
            this.loading = false;
            
            if (imageUrl) {
              this.editingProduct.images.push(imageUrl);
            } else {
              alert('ছবি আপলোড ব্যর্থ হয়েছে');
            }
          }
          
          // Reset file input
          event.target.value = '';
        },
        
        removeAddImage(index) {
          this.newProduct.images.splice(index, 1);
        },
        
        removeEditImage(index) {
          this.editingProduct.images.splice(index, 1);
        },
        
        resetAddForm() {
          this.newProduct = {
            name: '',
            price: '',
            description: '',
            netWeight: 0,
            active: true,
            images: []
          };
        },
        
        async addProduct() {
          try {
            this.loading = true;
            
            // Upload images first
            const uploadedImages = [];
            for (const image of this.newProduct.images) {
              if (image.file) {
                const imageUrl = await this.upload(image.file);
                if (imageUrl) {
                  uploadedImages.push(imageUrl);
                }
              } else if (image.preview) {
                // This is for existing images when editing
                uploadedImages.push(image);
              }
            }
            
            // Generate a new ID
            const newId = this.products.length > 0 ?
              Math.max(...this.products.map(p => p.id)) + 1 :
              1;
            
            const productToAdd = {
              ...this.newProduct,
              id: newId,
              price: parseFloat(this.newProduct.price),
              netWeight: parseFloat(this.newProduct.netWeight),
              images: uploadedImages
            };
            
            this.products.push(productToAdd);
            
            // Reset form
            this.resetAddForm();
            
            this.showAddForm = false;
            
            // Save to API
            await this.saveContents();
            
          } catch (error) {
            console.error('Failed to add product:', error);
          } finally {
            this.loading = false;
          }
        },
        
        editProduct(product) {
          this.editingProduct = {
            ...product,
            images: [...product.images] // Create a copy of images array
          };
          this.showEditForm = true;
        },
        
        async updateProduct() {
          try {
            this.loading = true;
            
            const index = this.products.findIndex(p => p.id === this.editingProduct.id);
            if (index !== -1) {
              this.products[index] = {
                ...this.editingProduct,
                price: parseFloat(this.editingProduct.price),
                netWeight: parseFloat(this.editingProduct.netWeight)
              };
            }
            
            this.showEditForm = false;
            this.editingProduct = {
              
              name: '',
              price: '',
              description: '',
              netWeight: 0,
              active: true,
              images: []
              
            };
            
            // Save to API
            await this.saveContents();
            
          } catch (error) {
            console.error('Failed to update product:', error);
          } finally {
            this.loading = false;
          }
        },
        
        async deleteProduct(productId) {
          if (confirm('আপনি কি নিশ্চিত যে আপনি এই পণ্যটি মুছে ফেলতে চান?')) {
            try {
              this.loading = true;
              
              this.products = this.products.filter(p => p.id !== productId);
              
              // Save to API
              await this.saveContents();
              
            } catch (error) {
              console.error('Failed to delete product:', error);
            } finally {
              this.loading = false;
            }
          }
        },
        
        async toggleProductStatus(productId) {
          try {
            this.loading = true;
            
            const product = this.products.find(p => p.id === productId);
            if (product) {
              product.active = !product.active;
            }
            
            // Save to API
            await this.saveContents();
            
          } catch (error) {
            console.error('Failed to toggle product status:', error);
          } finally {
            this.loading = false;
          }
        },
        
        async saveContents() {
          try {
            await fetch('https://68e84d0af2707e6128ca6a30.mockapi.io/api/v1/landing/products', {
              method: 'PUT',
              headers: { 'content-type': 'application/json' },
              body: JSON.stringify({ products: this.products })
            });
          } catch (error) {
            console.error('Failed to save data:', error);
          }
        }
      }))
    })
  </script>
